<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = inicio;
        let qual = "1";
        let numeroUM = "";
        let numeroDOIS = "";
        let pontuadoUM = 0;
        let pontuadoDOIS = 0;
        let valor = 0;
        let Mvalor = "";
        

        function inicio(){
            let clear = document.getElementById("clear")
            let um = document.getElementById("um")
            let dois = document.getElementById("dois")
            let tres = document.getElementById("tres")
            let quatro = document.getElementById("quatro")
            let cinco = document.getElementById("cinco")
            let seis = document.getElementById("seis")
            let sete = document.getElementById("sete")
            let oito = document.getElementById("oito")
            let nove = document.getElementById("nove")
            let zero = document.getElementById("zero")
            let soma = document.getElementById("soma")
            let subtracao = document.getElementById("subtracao")
            let divisao = document.getElementById("divisao")
            let multiplicacao = document.getElementById("multiplicacao")
            let ponto = document.getElementById("ponto")
            let resultado = document.getElementById("resultado")

            um.addEventListener("click", NUm)
            dois.addEventListener("click", NDois)
            tres.addEventListener("click", NTres)
            quatro.addEventListener("click", NQuatro)
            cinco.addEventListener("click", NCinco)
            seis.addEventListener("click", NSeis)
            sete.addEventListener("click", NSete)
            oito.addEventListener("click", NOito)
            nove.addEventListener("click", NNove)
            zero.addEventListener("click", NZero)
            ponto.addEventListener("click", PPonto)
            multiplicacao.addEventListener("click", DMultiplicacao)
            subtracao.addEventListener("click", DSubtracao)
            divisao.addEventListener("click", DDivisao)
            soma.addEventListener("click", DSoma)
            resultado.addEventListener("click", Resultado)
            clear.addEventListener("click", BClear)
        }

        function BClear(){
            let mostrar = document.getElementById("mostra")
            qual = "1";
            numeroUM = "";
            numeroDOIS = "";
            pontuadoUM = 0;
            pontuadoDOIS = 0;
            valor = 0;
            Mvalor = "";
            mostrar.value = "";
        }

        function NUm(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "1";
            }else{
                numeroDOIS +="1";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NDois(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "2";
            }else{
                numeroDOIS +="2";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NTres(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "3";
            }else{
                numeroDOIS +="3";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NQuatro(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "4";
            }else{
                numeroDOIS +="4";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NCinco(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "5";
            }else{
                numeroDOIS +="5";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NSeis(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "6";
            }else{
                numeroDOIS +="6";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NSete(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "7";
            }else{
                numeroDOIS +="7";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NOito(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "8";
            }else{
                numeroDOIS +="8";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NNove(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "9";
            }else{
                numeroDOIS +="9";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function NZero(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1"){
                numeroUM += "0";
            }else{
                numeroDOIS +="0";
            }
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }

        function PPonto(){
            let mostrar = document.getElementById("mostra")
            if(qual == "1" && pontuadoUM != 1){
                numeroUM += ".";
                pontuadoUM = 1;
                mostrar.value = numeroUM + Mvalor + numeroDOIS
            }else if(qual == "2" && pontuadoDOIS != 1){
                numeroDOIS +=".";
                pontuadoDOIS = 1;
                mostrar.value = numeroUM + Mvalor + numeroDOIS
            }
        }

        function DSoma(){
            let mostrar = document.getElementById("mostra")
            valor = 1;
            qual = "2"
            Mvalor = "+"
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function DDivisao(){
            let mostrar = document.getElementById("mostra")
            valor = 2;
            qual = "2"
            Mvalor = "/"
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function DMultiplicacao(){
            let mostrar = document.getElementById("mostra")
            valor = 3;
            qual = "2"
            Mvalor = "*"
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function DSubtracao(){
            let mostrar = document.getElementById("mostra")
            valor = 4;
            qual = "2"
            Mvalor = "-"
            mostrar.value = numeroUM + Mvalor + numeroDOIS
        }
        function Resultado(){
            let mostrar = document.getElementById("mostra")
            if(valor == 1){
                numeroUM = parseFloat(numeroUM) + parseFloat(numeroDOIS);
                qual = "1";
                mostrar.value = numeroUM
                numeroDOIS = ""
                valor = 0
                Mvalor = ""
                pontuadoDOIS = 0
                mostrar.value = numeroUM + Mvalor + numeroDOIS
            } else if(valor == 2){
                numeroUM = parseFloat(numeroUM) / parseFloat(numeroDOIS);
                qual = "1";
                mostrar.value = numeroUM
                numeroDOIS = ""
                valor = 0
                Mvalor = ""
                pontuadoDOIS = 0
                mostrar.value = numeroUM + Mvalor + numeroDOIS
            } else if(valor == 3){
                numeroUM = parseFloat(numeroUM) * parseFloat(numeroDOIS);
                qual = "1";
                mostrar.value = numeroUM
                numeroDOIS = ""
                valor = 0
                Mvalor = ""
                pontuadoDOIS = 0
                mostrar.value = numeroUM + Mvalor + numeroDOIS
            } else if(valor == 4){
                numeroUM = parseFloat(numeroUM) - parseFloat(numeroDOIS);
                qual = "1";
                mostrar.value = numeroUM
                numeroDOIS = ""
                valor = 0
                Mvalor = ""
                pontuadoDOIS = 0
                mostrar.value = numeroUM + Mvalor + numeroDOIS
            } else {
                
            }
        }

    </script>
</head>
<body>
    <input type="text" id="mostra">
    <input type="button" id="um" value="1">
    <input type="button" id="dois" value="2">
    <input type="button" id="tres" value="3">
    <input type="button" id="quatro" value="4">
    <input type="button" id="cinco" value="5">
    <input type="button" id="seis" value="6">
    <input type="button" id="sete" value="7">
    <input type="button" id="oito" value="8">
    <input type="button" id="nove" value="9">
    <input type="button" id="zero" value="0">
    <input type="button" id="soma" value="+">
    <input type="button" id="subtracao" value="-">
    <input type="button" id="divisao" value="/">
    <input type="button" id="multiplicacao" value="*">
    <input type="button" id="ponto" value=".">
    <input type="button" id="clear" value="C">
    <input type="button" id="resultado" value="=">

</body>
</html>
